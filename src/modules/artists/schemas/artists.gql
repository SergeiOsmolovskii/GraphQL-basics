type Artist {
  id: ID!
  firstName: String
  secondName: String
  middleName: String
  birthDate: String
  birthPlace: String
  country: String
  bands: [ID]
  instruments: String
}

type Member {
  artist: Artist
  instruments: String
  years: String
}

type Query {
  artist(id: ID!): Artist
  artists: [Artist]
}