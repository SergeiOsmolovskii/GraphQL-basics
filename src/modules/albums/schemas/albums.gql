type Album {
  _id: ID!
  name: String
  released: Int
  artists: [Artist]
  bands: [Band]
  tracks: [Track]
  genres: [Genre]
  image: String
}

type Query {
  album(id: ID!): Album
  albums: [Album]
}

type Mutation {
  createAlbum(name: String, released: Int, artistsIds: [String], bandsIds: [String], trackIds: [String], genresIds: [String], image: String): Album
  # updateAlbum(id: ID!, name: String, released: Int, image: String): Album
  # deleteAlbum(id: ID!): Album
}